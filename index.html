<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
<main>
    <h1>Memory Game</h1>
    <h2>Choose your difficulty</h2>
    <div id="difficulty">
    </div>


    <h2>Free Mode</h2>
    <form id="form">
        <label for="tiles">Select the number of tiles of your game (limited to 200)</label>
        <input type="number" id="tiles">
        <p id="error">Incorrect value</p>
        <button type="submit">Play !</button>
    </form>

</main>

<script src="index.js" defer></script>
</body>
</html>
